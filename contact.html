<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<title>Contact | Royal Tours Management</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="index.html"><h1>Logo</h1></a>
			</div>
			<nav id="nav">
				<div class="nav-close" id="nav-close">
					<i class="fas fa-times"></i>
				</div>
				<div class="nav-item"><a href="booking.html">Booking</a></div>
				<div class="nav-item"><a href="about.html">About</a></div>
				<div class="nav-item"><a href="services.html">Services</a></div>
				<div class="nav-item"><a href="contact.html">Contact</a></div>
				<div class="nav-item"><a href="signin.html">Sign In</a></div>
			</nav>
			<div class="social-icons" id="social-icons">
				<p>Social Media Icons</p>
			</div>
			<div class="menu-icon" id="menu-icon">
				<i class="fas fa-bars"></i>
			</div>
		</header>
		<div class="header-mark"></div>
		<div class="contact-container">
			<div>
				<h1>Get in touch!</h1>
				<p>Contact us for a quote.</p>
				<div class="contact-links">
					<div class="contact-card">
						<div class="icon">
							<i class="fas fa-envelope"></i>
						</div>
						<a href="mailto:info@royaltours.com">info@royaltours.com</a>
					</div>
					<div class="contact-card">
						<div class="icon">
							<i class="fas fa-phone-square-alt"></i>
						</div>
						<a href="tel:+0123456789">+977-0123456789</a>
					</div>
					<div class="contact-card">
						<div class="icon">
							<i class="fas fa-map-marked-alt"></i>
						</div>
						<a href="#">Mira Street, Capola</a>
					</div>
				</div>
				<div class="contact-main">
					<div class="contact-form">
						<form>
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
							<label for="email">Email</label>
							<input type="email" name="email" id="email" />
							<label for="message">Message</label>
							<textarea
								name="message"
								id="message"
								rows="4"
								cols="3"
							></textarea>
							<button type="submit" class="btn-primary">Send</button>
						</form>
					</div>
					<div class="map">
						<h2>map goes here</h2>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>Royal Tour Management &copy; 2021</p>
		</footer>
	</body>

	<script src="assets/js/header.js"></script>
</html>
