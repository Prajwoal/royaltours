<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<title>Sign In | Royal Tours Management</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="index.html"><h1>Logo</h1></a>
			</div>
			<nav id="nav">
				<div class="nav-close" id="nav-close">
					<i class="fas fa-times"></i>
				</div>
				<div class="nav-item"><a href="booking.html">Booking</a></div>
				<div class="nav-item"><a href="about.html">About</a></div>
				<div class="nav-item"><a href="services.html">Services</a></div>
				<div class="nav-item"><a href="contact.html">Contact</a></div>
				<div class="nav-item"><a href="signin.html">Sign In</a></div>
			</nav>
			<div class="social-icons" id="social-icons">
				<p>Social Media Icons</p>
			</div>
			<div class="menu-icon" id="menu-icon">
				<i class="fas fa-bars"></i>
			</div>
		</header>
		<div class="header-mark"></div>
		<div class="signin-container">
			<div>
				<h2>Sign in</h2>
				<p>Enter your credentials to access your account</p>
				<form class="signin-form">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" />
					<label for="password">Password</label>
					<input type="password" name="password" id="password" />
					<button type="submit" class="btn-primary">Sign in</button>
				</form>
			</div>
			<a href="#">Forgot Password</a>
			<a href="signup.html">Sign Up</a>
		</div>
		<footer>
			<p>Royal Tour Management &copy; 2021</p>
		</footer>
	</body>

	<script src="assets/js/header.js"></script>
</html>
